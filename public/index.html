<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>TikTok Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        input, select, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(5px);
        }

        input:focus, select:focus, button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        button {
            cursor: pointer;
            font-weight: bold;
            background-color: rgba(0, 123, 255, 0.8);
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(0, 123, 255, 1);
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .card {
            background-size: cover !important;
            border: none !important;
            border-radius: 15px !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) !important;

        .btn-primary {
            background-color: #6c63ff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #5753d8;
        }

        .result-overlay {
            text-align: center;
            padding: 2rem;
        }

        .result-author {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="https://files.catbox.moe/wfb7ml.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h1>TikTok Downloader</h1>
    <input type="text" id="url" placeholder="Enter TikTok URL">

    <button onclick="downloadTikTok()">Download</button>

    <div id="result"></div>

    <script>
        async function downloadTikTok() {
            const url = document.getElementById('url').value;
            resultDiv = document.getElementById('result');
          
            if (!url) {
                alert('Please enter a TikTok URL');
                return;
            }

            resultDiv.innerHTML = "Processing...";

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.text();

                    resultDiv.innerHTML = data;
                
            } catch (error) {
                console.error(error);
                resultDiv.innerHTML = `<p style=\"color: red;\">An error occurred. Please try again later.</p>`;
            }
        }
    </script>
</body>
</html>
